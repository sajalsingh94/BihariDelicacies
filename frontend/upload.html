<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload a Snack - Bihari Delicacies</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header id="site-header"></header>
  <main class="container">
    <h1>Upload Your Snack</h1>
    <form id="upload-form" class="form" enctype="multipart/form-data">
      <div class="form-row">
        <label for="name">Product Name</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div class="form-row">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-row">
        <label for="price">Price (₹)</label>
        <input id="price" name="price" type="number" min="0" step="0.01" required />
      </div>
      <div class="form-row">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="Sweets">Sweets</option>
          <option value="Savouries">Savouries</option>
          <option value="Beverages">Beverages</option>
        </select>
      </div>
      <div class="form-row">
        <label for="image">Image Upload</label>
        <input id="image" name="image" type="file" accept="image/*" />
      </div>
      <button class="btn" type="submit">Upload Product</button>
      <p id="upload-msg" class="muted"></p>
    </form>
  </main>
  <footer class="footer">© <span id="year"></span> Bihari Delicacies</footer>
  <script src="/js/api.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/upload.js"></script>
</body>
</html>
